apiVersion: apps/v1
kind: Deployment
metadata:
  name: rapps-keycloak-mgr-deployment
  namespace: default
  labels:
    app: rapps-keycloak-mgr
    app.kubernetes.io/instance: rapps-keycloak-mgr
    app.kubernetes.io/name: rapps-keycloak-mgr
spec:
  selector:
    matchLabels:
      app: rapps-keycloak-mgr
  template:
    metadata:
      labels:
        app: rapps-keycloak-mgr
        version: v1
        app.kubernetes.io/instance: rapps-keycloak-mgr
        app.kubernetes.io/name: rapps-keycloak-mgr
    spec:
      containers:
      - name: rapps-keycloak-mgr
        image: ktimoney/rapps-keycloak-mgr
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
        resources:
          limits:
            memory: 256Mi
            cpu: "250m"
          requests:
            memory: 128Mi
            cpu: "80m"
        volumeMounts:
        - name: certsdir
          mountPath: /certs
          readOnly: true
      volumes:
      - name: certsdir
        secret:
          secretName: cm-keycloak-client-certs
      serviceAccountName: helm-app
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: rapps-keycloak-mgr
  namespace: default
  labels:
    app: rapps-keycloak-mgr
    app.kubernetes.io/instance: rapps-keycloak-mgr
    app.kubernetes.io/name: rapps-keycloak-mgr
spec:
  selector:
    app: rapps-keycloak-mgr
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9000
      nodePort: 31600
  type: NodePort
