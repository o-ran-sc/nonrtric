version: '3.5'

networks:
  default:
    driver: bridge
    name: nonrtric-docker-net

services:
  r-app:
    image: nexus3.o-ran-sc.org:10004/o-ran-sc/nonrtric-r-app-catalogue:1.1.1
    container_name: r-app
    networks:
      default:
        aliases:
          - r-app-catalogue
    ports:
      - 8680:8680
      - 8633:8633

