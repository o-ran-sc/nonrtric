version: '3.5'

networks:
  default:
    driver: bridge
    name: nonrtric-docker-net

services:
  ics:
    image: "${ICS_IMAGE_BASE}:${ICS_IMAGE_TAG}"
    container_name: ics
    networks:
      default:
        aliases:
          - information-service-container
    ports:
      - 8083:8083
      - 8434:8434
  consumer:
    image: "${CONSUMER_IMAGE_BASE}:${CONSUMER_IMAGE_TAG}"
    container_name: consumer
    networks:
      - default
    ports:
      - 8088:80
