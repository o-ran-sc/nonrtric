apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-zkless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-zkless
  template:
    metadata:
      labels:
        app: kafka-zkless
    spec:
      containers:
      - name: kafka-zkless
        image: quay.io/strimzi/kafka:latest-kafka-2.8.1-amd64
        ports:
        - containerPort: 9092
        env:
        - name: LOG_DIR
          value: "/tmp/logs"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://:29092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-zkless:29092,PLAINTEXT_HOST://kafka-service:9092"
        command: ["/bin/sh", "-c"]
        args:
          - >
            export CLUSTER_ID=$(bin/kafka-storage.sh random-uuid) &&
            bin/kafka-storage.sh format -t $CLUSTER_ID -c config/kraft/server.properties &&
            bin/kafka-server-start.sh config/kraft/server.properties
            --override advertised.listeners=$KAFKA_ADVERTISED_LISTENERS
            --override listener.security.protocol.map=$KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
            --override listeners=$KAFKA_LISTENERS
