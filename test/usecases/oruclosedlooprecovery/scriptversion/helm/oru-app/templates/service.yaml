apiVersion: v1
kind: Service
metadata:
  name: {{ include "oru-app.fullname" . }}
  labels:
    {{- include "oru-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "oru-app.selectorLabels" . | nindent 4 }}
