version: '3.5'

networks:
  default:
    driver: bridge
    name: nonrtric-docker-net

services:
  message-generator:
    image: message-generator
    container_name: message-generator
    networks:
      default:
        aliases:
          - message-generator
    environment:
      - MR-HOST=http://dmaap-mr
      - MR-PORT=3904

  sdnr-simulator:
    image: sdnr-simulator
    container_name: sdnr-simulator
    networks:
      default:
        aliases:
          - sdnr-simulator
    ports:
      - 9990:9990
    environment:
      - MR-HOST=http://dmaap-mr
      - MR-PORT=3904

  oru-app:
    image: oru-app
    container_name: oru-app
    networks:
      default:
        aliases:
          - oru-app
    environment:
      - MR-HOST=http://dmaap-mr
      - MR-PORT=3904
      - SDNR-HOST=http://sdnr-simulator
      - SDNR-PORT=9990
      - VERBOSE=on