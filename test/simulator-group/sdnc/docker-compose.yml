version: '3'

networks:
  default:
    external:
      name: ${DOCKER_SIM_NWNAME}

services:
  db:
    image: ${SDNC_DB_IMAGE}
    container_name: ${SDNC_DB_APP_NAME}
    networks:
      - default
    ports:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=openECOMP1.0
      - MYSQL_ROOT_HOST=%
    logging:
      driver:   "json-file"
      options:
        max-size: "30m"
        max-file: "5"

  a1controller:
    image: ${SDNC_A1_CONTROLLER_IMAGE}
    depends_on :
      - db
    container_name: ${SDNC_APP_NAME}
    networks:
      - default
    entrypoint: ["/opt/onap/sdnc/bin/startODL.sh"]
    ports:
      - ${SDNC_EXTERNAL_PORT}:${SDNC_INTERNAL_PORT}
      - ${SDNC_EXTERNAL_SECURE_PORT}:${SDNC_INTERNAL_SECURE_PORT}
    links:
      - db:dbhost
      - db:sdnctldb01
      - db:sdnctldb02
    environment:
      - MYSQL_ROOT_PASSWORD=openECOMP1.0
      - SDNC_DB_INIT=true
      - SDNC_CONFIG_DIR=/opt/onap/sdnc/data/properties
      - A1_TRUSTSTORE_PASSWORD=${SDNC_A1_TRUSTSTORE_PASSWORD}
    logging:
      driver:   "json-file"
      options:
        max-size: "30m"
        max-file: "5"

