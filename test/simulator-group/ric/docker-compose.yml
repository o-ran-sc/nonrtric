version: '3.0'

# Compose file to bring up 3 groups of ric simulator containers with variable interface and count

networks:
  default:
    external:
      name: ${DOCKER_SIM_NWNAME}
services:
  g1:
    image: ${RIC_SIM_IMAGE}
    networks:
      - default
    ports:
      - ${RIC_SIM_INTERNAL_PORT}/tcp
      - ${RIC_SIM_INTERNAL_SECURE_PORT}/tcp
    environment:
      - A1_VERSION=${G1_A1_VERSION}
      - REMOTE_HOSTS_LOGGING=1
      - ALLOW_HTTP=true
    volumes:
      - ${RIC_SIM_CERT_MOUNT_DIR}:/usr/src/app/cert:ro
    labels:
      - "nrttest_app=RICSIM"
      - "nrttest_dp=${RIC_SIM_DISPLAY_NAME}"

  g2:
    image: ${RIC_SIM_IMAGE}
    networks:
      - default
    ports:
      - ${RIC_SIM_INTERNAL_PORT}/tcp
      - ${RIC_SIM_INTERNAL_SECURE_PORT}/tcp
    environment:
      - A1_VERSION=${G2_A1_VERSION}
      - REMOTE_HOSTS_LOGGING=1
      - ALLOW_HTTP=true
    volumes:
      - ${RIC_SIM_CERT_MOUNT_DIR}:/usr/src/app/cert:ro
    labels:
      - "nrttest_app=RICSIM"
      - "nrttest_dp=${RIC_SIM_DISPLAY_NAME}"

  g3:
    image: ${RIC_SIM_IMAGE}
    networks:
      - default
    ports:
      - ${RIC_SIM_INTERNAL_PORT}/tcp
      - ${RIC_SIM_INTERNAL_SECURE_PORT}/tcp
    environment:
      - A1_VERSION=${G3_A1_VERSION}
      - REMOTE_HOSTS_LOGGING=1
      - ALLOW_HTTP=true
    volumes:
      - ${RIC_SIM_CERT_MOUNT_DIR}:/usr/src/app/cert:ro
    labels:
      - "nrttest_app=RICSIM"
      - "nrttest_dp=${RIC_SIM_DISPLAY_NAME}"
