apiVersion: apps/v1
kind: Deployment
metadata:
  name: $MR_STUB_APP_NAME
  namespace: $KUBE_ONAP_NAMESPACE
  labels:
    run: $MR_STUB_APP_NAME
    autotest: MR
spec:
  replicas: 1
  selector:
    matchLabels:
      run: $MR_STUB_APP_NAME
  template:
    metadata:
      labels:
        run: $MR_STUB_APP_NAME
        autotest: MR
    spec:
      containers:
      - name: $MR_STUB_APP_NAME
        image: $MRSTUB_IMAGE
        imagePullPolicy: $KUBE_IMAGE_PULL_POLICY
        ports:
        - name: http
          containerPort: $MR_INTERNAL_PORT
        - name: https
          containerPort: $MR_INTERNAL_SECURE_PORT
        env:
        - name: TOPIC_READ
          value: $TOPIC_READ
        - name: TOPIC_WRITE
          value: $TOPIC_WRITE