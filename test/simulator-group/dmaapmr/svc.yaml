apiVersion: v1
kind: Service
metadata:
  name: $MR_ZOOKEEPER_APP_NAME
  namespace: $KUBE_ONAP_NAMESPACE
  labels:
    run: $MR_ZOOKEEPER_APP_NAME
    autotest: DMAAPMR
spec:
  type: ClusterIP
  ports:
  - port: $MR_ZOOKEEPER_PORT
    targetPort: $MR_ZOOKEEPER_PORT
    protocol: TCP
    name: http
  selector:
    run: $MR_ZOOKEEPER_APP_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: $MR_KAFKA_APP_NAME
  namespace: $KUBE_ONAP_NAMESPACE
  labels:
    run: $MR_KAFKA_APP_NAME
    autotest: DMAAPMR
spec:
  type: ClusterIP
  ports:
  - port: $MR_KAFKA_PORT
    targetPort: $MR_KAFKA_PORT
    protocol: TCP
    name: http
  selector:
    run: $MR_KAFKA_APP_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: $MR_DMAAP_APP_NAME
  namespace: $KUBE_ONAP_NAMESPACE
  labels:
    run: $MR_DMAAP_APP_NAME
    autotest: DMAAPMR
spec:
  type: ClusterIP
  ports:
  - port: $MR_EXTERNAL_PORT
    targetPort: $MR_INTERNAL_PORT
    protocol: TCP
    name: http
  - port: $MR_EXTERNAL_SECURE_PORT
    targetPort: $MR_INTERNAL_SECURE_PORT
    protocol: TCP
    name: https
  selector:
    run: $MR_DMAAP_APP_NAME


