apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: $ECS_DATA_CONFIGMAP_NAME
  namespace: $KUBE_NONRTRIC_NAMESPACE
  labels:
    run: $ECS_APP_NAME
    autotest: ECS
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
  storageClassName: ecs-standard
  volumeMode: Filesystem
