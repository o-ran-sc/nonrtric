version: '3.0'
networks:
  default:
    external:
      name: ${DOCKER_SIM_NWNAME}
services:
  ecs:
    image: ${ECS_IMAGE}
    container_name: ${ECS_APP_NAME}
    networks:
      default:
        aliases:
          - ${ECS_APP_NAME_ALIAS}
    volumes:
    - ${ECS_HOST_MNT_DIR}:${ECS_CONTAINER_MNT_DIR}
    ports:
    - ${ECS_EXTERNAL_PORT}:${ECS_INTERNAL_PORT}
    - ${ECS_EXTERNAL_SECURE_PORT}:${ECS_INTERNAL_SECURE_PORT}



