apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: $PMS_DATA_PVC_NAME
  namespace: $KUBE_NONRTRIC_NAMESPACE
  labels:
    run: $PMS_APP_NAME
    autotest: PMS
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
  storageClassName: pa-standard
  volumeMode: Filesystem
