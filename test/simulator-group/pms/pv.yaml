apiVersion: v1
kind: PersistentVolume
metadata:
  name: $PMS_DATA_PV_NAME
  annotations:
    pv.beta.kubernetes.io/gid: "999"
  labels:
    run: $PMS_APP_NAME
    autotest: PMS
spec:
  storageClassName: pa-standard
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: "$HOST_PATH_BASE_DIR/$PMS_PV_PATH"
