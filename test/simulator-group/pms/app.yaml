apiVersion: apps/v1
kind: Deployment
metadata:
  name: $PMS_APP_NAME
  namespace: $KUBE_NONRTRIC_NAMESPACE
  labels:
    run: $PMS_APP_NAME
    autotest: PMS
spec:
  replicas: 1
  selector:
    matchLabels:
      run: $PMS_APP_NAME
  template:
    metadata:
      labels:
        run: $PMS_APP_NAME
        autotest: PMS
    spec:
      securityContext:
        runAsUser: 0
# Need to run as root to be able to store files in dir mounted as a hostPath volume
      containers:
      - name: $PMS_APP_NAME
        image: $PMS_IMAGE
        imagePullPolicy: $KUBE_IMAGE_PULL_POLICY
        ports:
        - name: http
          containerPort: $PMS_INTERNAL_PORT
        - name: https
          containerPort: $PMS_INTERNAL_SECURE_PORT
        volumeMounts:
        - mountPath: $PMS_CONFIG_MOUNT_PATH
          name: pa-conf-name
        - mountPath: $PMS_CONTAINER_MNT_DIR
          name: pa-pv-data-name
        - mountPath: $PMS_DATA_MOUNT_PATH
          name: pa-data-name
      volumes:
      - configMap:
          defaultMode: 420
          name: $PMS_CONFIG_CONFIGMAP_NAME
        name: pa-conf-name
      - configMap:
          defaultMode: 420
          name: $PMS_DATA_CONFIGMAP_NAME
        name: pa-data-name
      - persistentVolumeClaim:
          claimName: $PMS_DATA_PVC_NAME
        name: pa-pv-data-name
# Selector will be set when pod is started first time
      nodeSelector:

