apiVersion: v1
kind: Service
metadata:
  name: $PMS_APP_NAME
  namespace: $KUBE_NONRTRIC_NAMESPACE
  labels:
    run: $PMS_APP_NAME
    autotest: PMS
spec:
  type: ClusterIP
  ports:
  - port: $PMS_EXTERNAL_PORT
    targetPort: $PMS_INTERNAL_PORT
    protocol: TCP
    name: http
  - port: $PMS_EXTERNAL_SECURE_PORT
    targetPort: $PMS_INTERNAL_SECURE_PORT
    protocol: TCP
    name: https
  selector:
    run: $PMS_APP_NAME