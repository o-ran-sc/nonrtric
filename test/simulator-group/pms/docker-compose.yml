version: '3.0'
networks:
  default:
    external: true
    name: ${DOCKER_SIM_NWNAME}
services:
  pms:
    image: ${PMS_IMAGE}
    container_name: ${PMS_APP_NAME}
    networks:
      default:
        aliases:
          - ${PMS_APP_NAME_ALIAS}
    ports:
    - ${PMS_EXTERNAL_PORT}:${PMS_INTERNAL_PORT}
    - ${PMS_EXTERNAL_SECURE_PORT}:${PMS_INTERNAL_SECURE_PORT}
    environment:
      - CONSUL_HOST=${CONSUL_HOST}
      - CONSUL_PORT=${CONSUL_INTERNAL_PORT}
      - CONFIG_BINDING_SERVICE=${CONFIG_BINDING_SERVICE}
      - HOSTNAME=${PMS_CONFIG_KEY}
    volumes:
    - ${PMS_HOST_MNT_DIR}/$PMS_CONFIG_FILE:${PMS_CONFIG_MOUNT_PATH}/$PMS_CONFIG_FILE
    - ${PMS_HOST_MNT_DIR}/db:${PMS_CONTAINER_MNT_DIR}
    labels:
      - "nrttest_app=PMS"
      - "nrttest_dp=${PMS_DISPLAY_NAME}"
