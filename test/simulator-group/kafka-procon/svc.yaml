apiVersion: v1
kind: Service
metadata:
  name: $KAFKAPC_APP_NAME
  namespace: $KUBE_SIM_NAMESPACE
  labels:
    run: $KAFKAPC_APP_NAME
    autotest: KAFKAPC
spec:
  type: ClusterIP
  ports:
  - port: $KAFKAPC_EXTERNAL_PORT
    targetPort: $KAFKAPC_INTERNAL_PORT
    protocol: TCP
    name: http
  - port: $KAFKAPC_EXTERNAL_SECURE_PORT
    targetPort: $KAFKAPC_INTERNAL_SECURE_PORT
    protocol: TCP
    name: https
  selector:
    run: $KAFKAPC_APP_NAME
