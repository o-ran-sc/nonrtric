apiVersion: v1
kind: PersistentVolume
metadata:
  name: $ICS_DATA_PV_NAME
  labels:
    run: $ICS_APP_NAME
    autotest: ICS
spec:
  storageClassName: ics-standard
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: "/tmp/$ICS_PV_PATH"
