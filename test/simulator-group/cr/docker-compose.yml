version: '3.0'
networks:
  default:
    external: true
    name: ${DOCKER_SIM_NWNAME}
services:
  cr:
    scale: $CR_APP_COUNT
    networks:
      - default
    image: ${CR_IMAGE}
    ports:
      - ${CR_INTERNAL_PORT}/tcp
      - ${CR_INTERNAL_SECURE_PORT}/tcp
    labels:
      - "nrttest_app=CR"
      - "nrttest_dp=${CR_DISPLAY_NAME}"
