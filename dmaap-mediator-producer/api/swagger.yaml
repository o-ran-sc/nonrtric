definitions:
  "":
    properties:
      registeredStatus:
        description: The registration status of the producer in Information Coordinator
          Service. Either `registered` or `not registered`
        example: not registered
        type: string
    type: object
  BufferTimeout:
    properties:
      maxSize:
        type: integer
      maxTimeMiliseconds:
        type: integer
    type: object
  ErrorInfo:
    properties:
      detail:
        description: A human-readable explanation specific to this occurrence of the
          problem.
        example: Info job type not found
        type: string
      instance:
        description: A URI reference that identifies the specific occurrence of the
          problem.
        type: string
      status:
        description: The HTTP status code generated by the origin server for this
          occurrence of the problem.
        example: 400
        type: integer
      title:
        description: A short, human-readable summary of the problem type.
        type: string
      type:
        description: A URI reference that identifies the problem type.
        type: string
    type: object
  JobInfo:
    properties:
      info_job_data:
        $ref: '#/definitions/Parameters'
      info_job_identity:
        type: string
      info_type_identity:
        type: string
      last_updated:
        type: string
      owner:
        type: string
      target_uri:
        type: string
    type: object
  Parameters:
    properties:
      bufferTimeout:
        $ref: '#/definitions/BufferTimeout'
    type: object
info:
  contact: {}
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: DMaaP Mediator Producer
  version: 1.1.0
paths:
  /admin/log:
    put:
      description: Set the log level of the producer.
      parameters:
      - description: string enums
        enum:
        - Error
        - Warn
        - Info
        - Debug
        in: query
        name: level
        type: string
      responses:
        "200":
          description: ""
        "400":
          description: Problem as defined in https://tools.ietf.org/html/rfc7807
          headers:
            Content-Type:
              description: application/problem+json
              type: string
          schema:
            $ref: '#/definitions/ErrorInfo'
      summary: Set log level
      tags:
      - Admin
  /health_check:
    get:
      description: Get the status of the producer. Will show if the producer has registered
        in ICS.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/'
      summary: Get status
      tags:
      - Data producer (callbacks)
  /info_job:
    post:
      consumes:
      - application/json
      description: Callback for ICS to add an info job
      parameters:
      - description: Info job data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/JobInfo'
      responses:
        "200":
          description: ""
        "400":
          description: Problem as defined in https://tools.ietf.org/html/rfc7807
          headers:
            Content-Type:
              description: application/problem+json
              type: string
          schema:
            $ref: '#/definitions/ErrorInfo'
      summary: Add info job
      tags:
      - Data producer (callbacks)
  /info_job/{infoJobId}:
    delete:
      description: Callback for ICS to delete an info job
      parameters:
      - description: Info job ID
        in: path
        name: infoJobId
        required: true
        type: string
      responses:
        "200":
          description: ""
      summary: Delete info job
      tags:
      - Data producer (callbacks)
  /swagger:
    get:
      description: Get the Swagger API documentation for the producer.
      responses:
        "200":
          description: ""
      summary: Get Swagger Documentation
      tags:
      - Admin
swagger: "2.0"
